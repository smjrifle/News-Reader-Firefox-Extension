<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News Reader</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="modal">
			<div class="modal-header">
				<img src="images/logo.svg" alt="" />
			</div>
			<div class="modal-body">
				<p>News Cleaner - Keep your hands and your news clean.</p>
				<p></p>
				<p>
					Remove flashy panic inducing gifs esp from Nepali News sites
					and read your news in peace.
				</p>
			</div>
			<div id="error-content" class="error hidden">
				<p>Something went wrong 😬🤔</p>
			</div>
			<div class="modal-footer">
				<a
					href="https://github.com/smjrifle/News-Reader-Firefox-Extension"
					target="_blank"
					rel="noopener noreferrer"
					>An open source project 🙏</a
				>
			</div>
		</div>
	</body>
</html>
